name: GitHub Actions Demo
on:
  push:
    branches: 
      - main
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  schedule:
    - cron: 15 6 * * 0
  workflow_dispatch:
    inputs:
          environment:
            description: 'Environment type'
            type: environment
            required: true
            
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "name ${{github.event_name}}"
          echo "ref ${{github.ref}}"
      - name: List files in the repository
        run: |
            echo "The repository ${{ github.repository }} contains the following files:"
            tree
